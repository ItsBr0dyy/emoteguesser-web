<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EmoteGuesser Web</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>EmoteGuesser</h1>

        <div class="load-channel">
            <input id="channelInput" placeholder="itsbr0dyy" />
            <button id="loadBtn">Load Channel</button>
        </div>
    </header>

    <main>
        <!-- LEFT: GAME -->
        <section class="game-area">
            <div class="game-header">
                <span>Channel: <span id="channelName">itsbr0dyy</span></span>
                <span>Score: <span id="score">0</span></span>
            </div>

            <div class="emote-box">
                <img id="emoteImage" src="" alt="Emote" />
            </div>

            <div class="guess-area">
                <input id="guessInput" placeholder="Type emote name..." />
                <button id="guessBtn">Guess</button>
                <button id="skipBtn">Skip</button>
                <button id="nextBtn">Next</button>
            </div>

            <p id="emoteCounter">Emote 1 of 100</p>
        </section>

        <!-- RIGHT: INFO -->
        <aside class="info-panel">
            <h2>Game Info</h2>
            <ol>
                <li>Load a Twitch channel to fetch 7TV emotes.</li>
                <li>Guess the emote name (case-insensitive).</li>
                <li>Skip shows the name and removes points.</li>
            </ol>

            <details>
                <summary>Debug / Manual Load</summary>
                <textarea id="manualJson" placeholder="Paste JSON…"></textarea>
                <button id="loadJsonBtn">Load JSON</button>
            </details>
        </aside>
    </main>

    <footer>
        © 2025 EmoteGuesser — Web version
    </footer>

    <script src="app.js"></script>
</body>
</html>
